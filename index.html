<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador GNV 2025</title>
    <style>
      body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; margin:0; background:#f8fafc;}
      .container{max-width:1000px;margin:2rem auto;padding:1rem;}
      .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;box-shadow:0 1px 2px rgba(0,0,0,.04);padding:1rem;}
      .grid{display:grid;gap:12px;}
      @media(min-width:768px){.grid-4{grid-template-columns: repeat(4, minmax(0,1fr));} .grid-2{grid-template-columns: repeat(2, minmax(0,1fr));}}
      label{font-size:12px;color:#475569;margin-bottom:4px;display:block;}
      select{width:100%;padding:.6rem;border:1px solid #cbd5e1;border-radius:10px;background:white}
      .pill{background:#f1f5f9;border-radius:12px;padding:.5rem .75rem}
      .title{display:flex;align-items:center;gap:.5rem;font-weight:700;font-size:22px}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
